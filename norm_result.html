<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新春おみくじ結果 - 篠ノ井乗務区</title>
<style>
/* 共通スタイルはrail_resultと同様 */
:root { --bg: #fcfaf2; --text: #1a1a1a; --red: #d32f2f; --font: "BIZ UDPGothic", sans-serif; }
body { background: var(--bg); color: var(--text); font-family: var(--font); text-align: center; padding: 20px; }
.card { border: 4px solid var(--red); padding: 30px; max-width: 500px; margin: 20px auto; background: #fff; border-radius: 20px; }
h1 { font-size: 3em; color: var(--red); margin: 10px 0; }
.detail { text-align: left; background: #fff5f5; padding: 20px; border-radius: 10px; margin: 20px 0; }
.hidden { display: none; }
</style>
</head>
<body>
<div id="content" class="hidden">
    <div class="card">
        <p>2026年 新春おみくじ結果</p>
        <h1 id="rank"></h1>
        <div id="msg" class="detail"></div>
        <a href="index.html" style="display:block; padding:15px; background:var(--red); color:#fff; text-decoration:none; border-radius:30px; font-weight:bold;">戻る</a>
    </div>
</div>
<div id="preparing">
    <div class="card">
        <h2>【準備中】</h2>
        <p>おみくじは2026年1月1日 0時より公開いたします。どうぞお楽しみに！</p>
        <a href="index.html">戻る</a>
    </div>
</div>

<script>
const start = new Date("2026/01/01 00:00:00");
const data = [
    {rank:"大吉", msg:"【全体運】最高の一年になります。望んでいたことがトントン拍子に進むでしょう。\n【一言】感謝の気持ちを言葉にすると、さらに幸運が舞い込みます。"},
    {rank:"中吉", msg:"【全体運】非常に安定した運勢です。周囲の協力が得られやすく、物事が順調に運びます。\n【一言】少し高めの目標に挑戦するのに良い時期です。"},
    {rank:"小吉", msg:"【全体運】一歩ずつ着実に進展します。派手さはありませんが、確実な成果が得られるでしょう。\n【一言】日々の習慣を大切にすることで運気が上がります。"},
    {rank:"吉", msg:"【全体運】平穏で穏やかな一年になります。大きなトラブルもなく、自分らしく過ごせます。\n【一言】身近な人との時間を大切に過ごしてください。"},
    {rank:"末吉", msg:"【全体運】今は焦らず、準備を整える時期です。後半に向けて少しずつ運気が上昇します。\n【一言】整理整頓をして、身の回りをスッキリさせると吉です。"},
    {rank:"吉兆", msg:"【全体運】新しい何かが始まる予感です。直感を信じて動くのが良いでしょう。\n【一言】新しい趣味や学びを始めると、素晴らしい出会いがあります。"}
];
function check() {
    if (new Date() >= start) {
        document.getElementById('content').classList.remove('hidden');
        document.getElementById('preparing').classList.add('hidden');
        const res = data[Math.floor(Math.random()*data.length)];
        document.getElementById('rank').innerText = res.rank;
        document.getElementById('msg').innerText = res.msg;
    }
}
check();
setTimeout(() => { location.reload(); }, 300000);
</script>
</body>
</html>
