<script>
// ãŠã¿ãã˜ãƒ­ãƒƒã‚¯ï¼ˆ2026å¹´ã¾ã§ï¼‰
const start = new Date("2026/01/01 00:00:00");
function checkKuji() {
    if (new Date() >= start) {
        const b = document.getElementById('k-btn');
        b.disabled = false; b.innerText = "ãŠã¿ãã˜ã‚’ ã²ãï¼";
        b.onclick = () => location.href='norm_result.html';
    }
}
setInterval(checkKuji, 1000); checkKuji();

// ãƒ˜ãƒ“ã‚²ãƒ¼ãƒ 
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let box = 15, snake = [{x: 10*box, y: 10*box}], food = {x: 5*box, y: 5*box}, dir = "RIGHT";

function setDir(newDir) {
    if(newDir=="LEFT" && dir!="RIGHT") dir="LEFT";
    else if(newDir=="UP" && dir!="DOWN") dir="UP";
    else if(newDir=="RIGHT" && dir!="LEFT") dir="RIGHT";
    else if(newDir=="DOWN" && dir!="UP") dir="DOWN";
}

document.addEventListener("keydown", e => {
    if(e.keyCode==37) setDir("LEFT");
    if(e.keyCode==38) setDir("UP");
    if(e.keyCode==39) setDir("RIGHT");
    if(e.keyCode==40) setDir("DOWN");
});

function draw() {
    ctx.fillStyle = "black"; ctx.fillRect(0,0,300,300);
    for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i==0) ? "#ff9800" : "#ffcc80";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }
    ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x, headY = snake[0].y;
    if(dir=="LEFT") headX -= box; if(dir=="UP") headY -= box;
    if(dir=="RIGHT") headX += box; if(dir=="DOWN") headY += box;

    if(headX==food.x && headY==food.y) {
        food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
    } else { snake.pop(); }

    let newHead = {x: headX, y: headY};
    if(headX<0 || headX>=300 || headY<0 || headY>=300 || snake.some(s => s.x==newHead.x && s.y==newHead.y)) {
        snake = [{x: 10*box, y: 10*box}]; dir = "RIGHT"; // ã¶ã¤ã‹ã£ãŸã‚‰æœ€åˆã‹ã‚‰
    }
    snake.unshift(newHead);
}
let game = setInterval(draw, 150);
