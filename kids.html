    <style>

        body { background: #4a752c; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; touch-action: none; }
        .header { background: #4a752c; display: flex; justify-content: center; gap: 30px; padding: 10px; font-weight: bold; font-size: 1.2rem; }
        #game-container { position: relative; width: 400px; height: 400px; margin: 0 auto; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .rank-list { font-size: 0.8rem; text-align: left; margin: 10px 0; background: #f0f0f0; border-radius: 5px; padding: 8px; max-height: 150px; overflow-y: auto; }

        .dir-btn { height: 50px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; -webkit-user-select: none; }
    </style>

<body>

<div class="header">
    <div>ğŸ <span id="score">0</span></div>
    <div>ğŸš© ST <span id="stage">1</span></div>
</div>

<div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="start-menu" class="overlay">
        <div class="menu-card">
            <h3 style="margin:0 0 10px; color:#4a752c;">ãƒ©ãƒ³ã‚­ãƒ³ã‚° TOP10</h3>
            <div id="ranking-display" class="rank-list">èª­ã¿è¾¼ã¿ä¸­...</div>
            <hr>
            <div style="font-size:0.8rem; margin-bottom:5px;">
                åå‰: <input type="text" id="player-name" value="ã‚ã•ã¾" style="width:100px;">
                ã‚¢ã‚¤ã‚³ãƒ³: <select id="player-icon"><option>ğŸšƒ</option><option>ğŸ</option><option>ğŸ</option></select>
            </div>
            <div class="btn-grid">
                <button id="mode-normal" class="toggle-btn active" onclick="setMode('normal')">æ¨™æº–</button>
                <button id="mode-obs" class="toggle-btn" onclick="setMode('obs')">éšœå®³ç‰©ã‚ã‚Š</button>
            </div>
            <button id="start-btn" class="play-btn" onclick="startGame()">é‹è»¢é–‹å§‹ï¼</button>
        </div>
    </div>
</div>

<div class="controls">
    <div></div><div class="dir-btn" onclick="handleInput('UP')">â†‘</div><div></div>
    <div class="dir-btn" onclick="handleInput('LEFT')">â†</div><div class="dir-btn" onclick="handleInput('DOWN')">â†“</div><div class="dir-btn" onclick="handleInput('RIGHT')">â†’</div>
</div>

<script>
    // æŒ‡å®šã•ã‚ŒãŸæœ€æ–°URLã‚’é©ç”¨
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxAcwZ-_rzpQKgobf38GdWGfzQKv9nNnmENu52WzpZDhWeEe7U__zdpurFiRHULQEgW/exec";
    
    const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d");
    const grid = 20;
    let snake, apple, obstacles, direction, nextDirection, score, stage, isGameOver, isSending = false;
    let config = { mode: 'normal', speed: 120 };

    window.onload = fetchRanking;

    function fetchRanking() {
        fetch(GAS_URL).then(res => res.json()).then(data => {
            const html = data.map((r, i) => `<div class="rank-item"><span>${i+1}. ${r.icon} ${r.nickname}</span><span>${r.score}ç‚¹</span></div>`).join('');
            document.getElementById('ranking-display').innerHTML = html || "è¨˜éŒ²ãªã—";
        }).catch(() => { document.getElementById('ranking-display').innerText = "å–å¾—å¤±æ•—"; });
    }

    function setMode(m) {
        config.mode = m;
        document.getElementById('mode-normal').className = m=='normal'?'toggle-btn active':'toggle-btn';
        document.getElementById('mode-obs').className = m=='obs'?'toggle-btn active':'toggle-btn';
    }

    function startGame() {
        if(isSending) return;
        document.getElementById("start-menu").style.display = "none";
        resetGame(); loop();
    }

    function resetGame() {
        snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
        apple = {x: 240, y: 160}; obstacles = [];
        direction = 'RIGHT'; nextDirection = 'RIGHT';
        score = 0; stage = 1; isGameOver = false;
        if(config.mode === 'obs') spawnObs();
        updateUI();
    }

    function spawnObs() {
        obstacles = [];
        for(let i=0; i<stage; i++) obstacles.push({x: Math.floor(Math.random()*20)*grid, y: Math.floor(Math.random()*20)*grid});
    }

    function updateUI() {
        document.getElementById("score").innerText = score;
        document.getElementById("stage").innerText = stage;
    }

    function handleInput(key) {
        if (key === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
        if (key === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
        if (key === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
        if (key === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
    }
    
    window.addEventListener("keydown", e => { 
        if(e.key.includes("Arrow")) { 
            e.preventDefault(); 
            handleInput(e.key.replace("Arrow","").toUpperCase()); 
        }
    });

    function loop() {
        if (isGameOver) return;
        direction = nextDirection;
        let head = { ...snake[0] };
        if (direction === 'UP') head.y -= grid;
        if (direction === 'DOWN') head.y += grid;
        if (direction === 'LEFT') head.x -= grid;
        if (direction === 'RIGHT') head.x += grid;

        if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || 
            snake.some(s => s.x === head.x && s.y === head.y) ||
            obstacles.some(o => o.x === head.x && o.y === head.y)) {
            endGame(); return;
        }

        snake.unshift(head);
        if (head.x === apple.x && head.y === apple.y) {
            score += 10;
            if(score % 50 === 0 && stage < 100) { stage++; if(config.mode==='obs') spawnObs(); }
            updateUI();
            apple = {x: Math.floor(Math.random()*20)*grid, y: Math.floor(Math.random()*20)*grid};
        } else { snake.pop(); }

        draw();
        setTimeout(loop, Math.max(40, config.speed - (stage * 3)));
    }

    function draw() {
        for(let i=0; i<20; i++) {
            for(let j=0; j<20; j++) {
                ctx.fillStyle = (i+j)%2==0 ? "#aad751":"#a2d149";
                ctx.fillRect(i*grid, j*grid, grid, grid);
            }
        }
        ctx.fillStyle = "#e91e63"; ctx.beginPath(); ctx.arc(apple.x+10, apple.y+10, 8, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#573111"; obstacles.forEach(o => ctx.fillRect(o.x+2, o.y+2, 16, 16));
        snake.forEach((p, i) => { ctx.fillStyle = i==0?"#4e7cf6":"#5285f4"; ctx.fillRect(p.x, p.y, 19, 19); });
    }

    function endGame() {
        isGameOver = true;
        if(isSending) return;
        isSending = true;
        
        const data = { 
            nickname: document.getElementById("player-name").value, 
            icon: document.getElementById("player-icon").value, 
            score: score, 
            difficulty: config.mode === 'obs' ? "éšœå®³ç‰©ã‚ã‚Š" : "æ¨™æº–" 
        };
        
        document.getElementById('ranking-display').innerText = "ã‚¹ã‚³ã‚¢é€ä¿¡ä¸­...";
        document.getElementById("start-menu").style.display = "flex";
        
        fetch(GAS_URL, { method: "POST", body: JSON.stringify(data) })
        .then(res => res.json()).then(res => {
            alert(`ç™»éŒ²å®Œäº†ï¼ ${res.rank}ä½ / ${res.total}äººä¸­`);
            isSending = false;
            location.reload();
        }).catch(() => { 
            alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
            isSending = false;
            location.reload();
        });
    }
</script>
</body>
