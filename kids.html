<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>超・スネーク 100Stages - 篠ノ井乗務区</title>
    <style>
        :root { --main: #3f51b5; --bg: #f5f5f5; --accent: #ff9800; --text: #333; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; touch-action: none; overflow-x: hidden; padding-bottom: 200px; }
        
        body.theme-neon { --main: #7b1fa2; --bg: #f3e5f5; --accent: #00bcd4; }
        body.theme-cyber { --main: #2e7d32; --bg: #e8f5e9; --accent: #fbc02d; }

        .score-area { display: flex; justify-content: space-between; padding: 10px 20px; background: #fff; border-bottom: 3px solid var(--main); }
        #game-area { position: relative; width: 90vw; height: 90vw; max-width: 400px; max-height: 400px; margin: 10px auto; background: #fafafa; border: 4px solid var(--main); border-radius: 15px; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* 名前選択 */
        .list-container { width: 100%; height: 100px; overflow-y: auto; background: #fff; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
        .list-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .list-item.selected { background: var(--main); color: #fff; font-weight: bold; }

        /* ランキング表 */
        .rank-section { max-width: 400px; margin: 15px auto; padding: 10px; background: #fff; border: 2px solid #333; border-radius: 10px; text-align: left; }
        .rank-row { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 5px 0; font-size: 0.85rem; }

        /* おみくじ */
        #kuji-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99999; display: none; align-items: center; justify-content: center; }
        #kuji-card { background: #fff; border: 10px solid #000; padding: 30px; width: 260px; text-align: center; border-radius: 20px; }

        /* 下部操作パネル */
        .msg-window { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 600px; background: #000; border: 3px solid #fff; padding: 12px; z-index: 5000; display: flex; flex-direction: column; }
        .msg-text { color: #fff; font-size: 0.8rem; text-align: left; margin-bottom: 10px; min-height: 2.5em; }
        .btn-row { display: flex; gap: 8px; justify-content: flex-end; }
        .mini-btn { color: #fff; border: 2px solid #fff; padding: 8px 12px; cursor: pointer; font-size: 0.7rem; font-weight: bold; background: #444; text-decoration: none; }

        .pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 280px; margin: 10px auto; }
        .p-btn { height: 60px; background: #fff; border: 3px solid var(--main); border-radius: 15px; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; color: var(--main); font-weight: bold; }
    </style>
</head>
<body class="theme-classic">

<div class="score-area">
    <div style="font-weight:bold;">STAGE <span id="st-num">1</span></div>
    <div style="font-weight:bold;">SCORE: <span id="now-score">0</span></div>
</div>

<div id="game-area">
    <canvas id="snakeGame" width="400" height="400"></canvas>
    
    <div id="start-screen" class="overlay">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button onclick="setTheme('classic')">標準</button>
            <button onclick="setTheme('neon')">紫色</button>
            <button onclick="setTheme('cyber')">緑色</button>
        </div>
        <div style="font-size:0.8rem; font-weight:bold; margin-bottom:5px;">なまえをえらんでね</div>
        <div class="list-container" id="name-selector"></div>
        <button class="btn" style="background:var(--main); color:#fff;" onclick="gameStart()">あそぶ！</button>
        <a href="index.html" style="font-size:0.8rem; color:#888; margin-top:5px;">トップにもどる</a>
    </div>

    <div id="result-popup" class="overlay" style="display:none;">
        <div style="font-size:3rem; color:var(--main); font-weight: bold;" id="final-score">0</div>
        <div style="margin-bottom:15px; font-weight:bold;">到達: STAGE <span id="final-st">1</span></div>
        <button class="btn" onclick="saveRanking()" style="background:var(--accent); color:#fff;">ランキングに登録する</button>
        <button class="btn" style="background:#eee; color:#666;" onclick="location.reload()">もういちど</button>
    </div>
</div>

<div class="pad">
    <div></div><div class="p-btn" onclick="setD('U')">↑</div><div></div>
    <div class="p-btn" onclick="setD('L')">←</div><div class="p-btn" onclick="setD('D')">↓</div><div class="p-btn" onclick="setD('R')">→</div>
</div>

<div class="rank-section">
    <div style="font-weight:bold; border-bottom:2px solid #333; margin-bottom:5px;">運行記録ランキング</div>
    <div id="rank-display"></div>
</div>

<div class="msg-window">
    <div class="msg-text" id="talk-box">「本日は2025年12月31日。大晦日のおみくじはこちらです。」</div>
    <div class="btn-row">
        <button class="mini-btn" style="background:#ff4500;" onclick="runKuji()">おみくじを引く</button>
        <a href="index.html" class="mini-btn">終了</a>
    </div>
</div>

<div id="kuji-overlay" onclick="closeKuji()">
    <div id="kuji-card">
        <div style="font-size:0.8rem; color:#888;">篠ノ井神社 おみくじ</div>
        <h2 id="luck-txt" style="color:#f00; font-size:4.5rem; margin:20px 0;"></h2>
        <div style="font-size:0.7rem; color:#666;">[ タップして閉じる ]</div>
    </div>
</div>

<script>
const cvs = document.getElementById("snakeGame");
const ctx = cvs.getContext("2d");
const box = 20;
let snake, food, dir, gameInterval, score, stage, stageEaten, selectedName = "";

const names = ["あかぎ","あさま","あずさ","しなの","かがやき","はくたか","こまち","はやぶさ","のぞみ"];
const nameBox = document.getElementById("name-selector");
names.forEach(n => {
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerText = n;
    div.onclick = () => {
        document.querySelectorAll('.list-item').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
        selectedName = n;
    };
    nameBox.appendChild(div);
});

function setTheme(t) { document.body.className = "theme-" + t; }

function gameStart() {
    if(!selectedName) { alert("なまえをえらんでね！"); return; }
    document.getElementById("start-screen").style.display = "none";
    score = 0; stage = 1; stageEaten = 0;
    snake = [{x: 10 * box, y: 10 * box}];
    dir = "R";
    spawnFood();
    runLoop();
}

function spawnFood() {
    food = { x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box };
}

function runLoop() {
    if(gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(draw, Math.max(40, 200 - (stage * 5)));
}

function setD(d) {
    if(d=="L" && dir!="R") dir="L";
    if(d=="U" && dir!="D") dir="U";
    if(d=="R" && dir!="L") dir="R";
    if(d=="D" && dir!="U") dir="D";
}

function draw() {
    ctx.fillStyle = "#fafafa"; ctx.fillRect(0,0,400,400);
    ctx.fillStyle = "#ff5252"; ctx.fillRect(food.x, food.y, box-1, box-1);
    snake.forEach((s, i) => {
        ctx.fillStyle = (i===0) ? "#ff9800" : "#3f51b5";
        ctx.fillRect(s.x, s.y, box-1, box-1);
    });
    let hX = snake[0].x, hY = snake[0].y;
    if(dir=="L") hX -= box; if(dir=="U") hY -= box;
    if(dir=="R") hX += box; if(dir=="D") hY += box;

    if(hX == food.x && hY == food.y) {
        score += 10; stageEaten++;
        document.getElementById("now-score").innerText = score;
        spawnFood();
        if(stageEaten >= 5 && stage < 100) {
            stage++; stageEaten = 0;
            document.getElementById("st-num").innerText = stage;
            runLoop();
        }
    } else { snake.pop(); }

    let nH = {x: hX, y: hY};
    if(hX<0 || hX>=400 || hY<0 || hY>=400 || snake.some(s => s.x==nH.x && s.y==nH.y)) {
        clearInterval(gameInterval);
        document.getElementById("result-popup").style.display = "flex";
        document.getElementById("final-score").innerText = score;
        document.getElementById("final-st").innerText = stage;
        return;
    }
    snake.unshift(nH);
}

// ランキング機能
function saveRanking() {
    const newRecord = { name: selectedName, stage: stage, score: score, date: new Date().toLocaleString() };
    let ranks = JSON.parse(localStorage.getItem('snake_ranks') || "[]");
    ranks.push(newRecord);
    ranks.sort((a, b) => b.score - a.score);
    ranks = ranks.slice(0, 10);
    localStorage.setItem('snake_ranks', JSON.stringify(ranks));
    displayRanking();
    alert("ランキングに登録しました！");
    document.getElementById("result-popup").style.display = "none";
    document.getElementById("start-screen").style.display = "flex";
}

function displayRanking() {
    const ranks = JSON.parse(localStorage.getItem('snake_ranks') || "[]");
    const container = document.getElementById('rank-display');
    container.innerHTML = ranks.map((r, i) => `
        <div class="rank-row">
            <span>${i+1}. ${r.name}</span>
            <span>ST.${r.stage} / ${r.score}点</span>
        </div>
    `).join('') || "まだ記録がありません";
}

// おみくじ
function runKuji() {
    const today = new Date().toLocaleDateString();
    if(localStorage.getItem('shino_kuji_date') === today) {
        alert("おみくじは1日1回です。また明日！");
        return;
    }
    const res = ["大吉", "中吉", "吉", "小吉", "末吉", "凶"];
    document.getElementById('luck-txt').innerText = res[Math.floor(Math.random() * res.length)];
    document.getElementById('kuji-overlay').style.display = 'flex';
    localStorage.setItem('shino_kuji_date', today);
}
function closeKuji() { document.getElementById('kuji-overlay').style.display = 'none'; }

// 起動時にランキング表示
displayRanking();
</script>
</body>
</html>
