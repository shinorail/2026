<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>篠ノ井乗務区 - Shinonoi Depot</title>
<style>
/* ユニバーサルデザインフォントを優先 */
:root {
    --main-bg: #fcfaf2;
    --main-text: #333;
    --accent-red: #d32f2f;
    --accent-green: #004d40;
    --font-family: "BIZ UDPGothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

body { 
    background-color: var(--main-bg); 
    color: var(--main-text); 
    font-family: var(--font-family); 
    text-align: center; 
    margin: 0; 
    padding: 20px; 
    overflow-x: hidden;
    line-height: 1.6;
}

/* アクセシビリティ：高コントラストモード */
body.high-contrast { background-color: #000 !important; color: #fff !important; }
body.high-contrast .container { background: #000 !important; border-color: #fff !important; color: #fff !important; }
body.high-contrast .menu-btn { background: #fff !important; color: #000 !important; }

/* メインコンテンツの制限（未同意時はぼかす） */
.content-wrapper { filter: blur(8px); pointer-events: none; transition: 0.5s; user-select: none; }
.content-wrapper.active { filter: blur(0); pointer-events: auto; user-select: auto; }

.container { border: 3px solid var(--accent-red); padding: 30px 20px; max-width: 500px; margin: 10px auto; background: rgba(255,255,255,0.95); box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 20px; }

/* 広告枠のプレースホルダー（将来用） */
.ad-space { width: 100%; height: 100px; background: #eee; margin: 15px 0; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #999; border-radius: 8px; }

h1 { color: var(--accent-red); font-size: 1.8em; margin: 10px 0; cursor: pointer; }
.timer { font-size: 2.5em; font-weight: bold; color: var(--accent-red); margin: 10px 0; }

.omikuji-group { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
.kuji-btn { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #fff; font-weight: bold; box-shadow: 0 6px 12px rgba(0,0,0,0.15); transition: 0.3s; padding: 10px; border: 4px solid #fff; }
.rail-kuji { background: var(--accent-green); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
.norm-kuji { background: var(--accent-red); border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%; }

.menu-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
.menu-btn { background: var(--accent-green); color: #fff; padding: 14px; text-decoration: none; font-weight: bold; border-radius: 50px; font-size: 1em; }

/* ポップアップバナー（設定必須） */
.setup-banner { position: fixed; bottom: 0; left: 0; width: 100%; background: #222; color: #fff; padding: 20px 10px; z-index: 2000; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); }
.setup-grid { display: grid; grid-template-columns: 1fr; gap: 15px; max-width: 600px; margin: auto; }
.setup-item { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px 15px; border-radius: 10px; }
.toggle-btn { background: #555; border: none; color: #fff; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
.toggle-btn.on { background: #2e7d32; }
.confirm-btn { background: var(--accent-red); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: not-allowed; opacity: 0.5; }
.confirm-btn.ready { cursor: pointer; opacity: 1; }

.hidden { display: none; }
</style>
</head>
<body>

<div id="setup-banner" class="setup-banner">
    <div class="setup-grid">
        <p style="margin:0 0 10px 0; font-size: 14px; font-weight: bold;">ご乗車前の確認事項</p>
        <div class="setup-item">
            <span>サイトポリシーへの同意</span>
            <button id="btn-policy" class="toggle-btn" onclick="toggleOption('policy')">未確認</button>
        </div>
        <div class="setup-item">
            <span>アクセシビリティ（高コントラスト）</span>
            <button id="btn-access" class="toggle-btn" onclick="toggleOption('access')">オフ</button>
        </div>
        <a href="policy.html" style="color:#aaa; font-size:11px; text-decoration:underline;">規程およびAIポリシーを詳しく読む</a>
        <button id="btn-confirm" class="confirm-btn" onclick="startApp()">出発進行（同意して開始）</button>
    </div>
</div>

<div id="wrapper" class="content-wrapper">
    <div class="container">
        <h1 onclick="devAccess()">歳末準備</h1>
        <p style="font-size: 14px;">篠ノ井乗務区 特設会場</p>
        
        <div class="ad-space">広告掲載スペース（準備中）</div>

        <div id="greeting" style="margin:20px 0; font-size: 0.9em; text-align: left;"></div>

        <div id="timer-section" class="status-box">
            <p id="ui-label" style="font-weight:bold; margin-bottom:5px;">2026年 始発列車まで</p>
            <div id="countdown" class="timer">--d --:--:--</div>
        </div>

        <div id="omikuji-area" class="omikuji-group hidden">
            <a href="rail_result.html" class="kuji-btn rail-kuji">鉄道<br>みくじ</a>
            <a href="norm_result.html" class="kuji-btn norm-kuji">一般<br>みくじ</a>
        </div>

        <div class="menu-group">
            <a href="message.html" class="menu-btn" style="background:#8b1d1d;">運営メッセージ詳細</a>
            <a href="news.html" class="menu-btn">お知らせ</a>
            <a href="about.html" class="menu-btn">このサイトについて</a>
        </div>
        
        <div class="ad-space">広告掲載スペース（準備中）</div>
    </div>
</div>

<script>
let state = { policy: false, access: false };
const DEV_PASS = "2026shinonoi";

function toggleOption(type) {
    if (type === 'policy') {
        state.policy = !state.policy;
        const btn = document.getElementById('btn-policy');
        btn.innerText = state.policy ? "同意済み" : "未確認";
        btn.classList.toggle('on', state.policy);
    } else {
        state.access = !state.access;
        const btn = document.getElementById('btn-access');
        btn.innerText = state.access ? "オン" : "オフ";
        btn.classList.toggle('on', state.access);
        document.body.classList.toggle('high-contrast', state.access);
    }
    
    const confirmBtn = document.getElementById('btn-confirm');
    if (state.policy) {
        confirmBtn.classList.add('ready');
        confirmBtn.style.cursor = "pointer";
    } else {
        confirmBtn.classList.remove('ready');
    }
}

function startApp() {
    if (!state.policy) {
        alert("サイトポリシーへの同意が必要です。");
        return;
    }
    document.getElementById('setup-banner').style.display = 'none';
    document.getElementById('wrapper').classList.add('active');
    localStorage.setItem('shinonoi_setup', 'done');
    if (state.access) localStorage.setItem('shinonoi_contrast', 'on');
}

// 既定の動作
if (localStorage.getItem('shinonoi_setup') === 'done') {
    document.getElementById('setup-banner').style.display = 'none';
    document.getElementById('wrapper').classList.add('active');
    if (localStorage.getItem('shinonoi_contrast') === 'on') {
        document.body.classList.add('high-contrast');
    }
}

function devAccess() {
    const pass = prompt("コードを入力してください：");
    if (pass === DEV_PASS) {
        document.getElementById("omikuji-area").classList.remove("hidden");
        document.getElementById("wrapper").style.background = "#fff5cc";
    }
}

// タイマー処理
const start = new Date("2026/01/01 00:00:00");
function update() {
    const now = new Date();
    if (now >= start) {
        document.getElementById("timer-section").classList.add("hidden");
        document.getElementById("omikuji-area").classList.remove("hidden");
    } else {
        const diff = start - now;
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
        const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        document.getElementById("countdown").innerText = `${d}d ${h}:${m}:${s}`;
    }
}
setInterval(update, 1000);
update();
</script>
</body>
</html>
