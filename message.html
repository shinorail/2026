<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message - 篠ノ井乗務区</title>
<style>
body { background-color: #fcfaf2; color: #333; font-family: "serif"; text-align: center; padding: 20px; }
.container { border: 3px solid #d32f2f; padding: 50px 40px; max-width: 650px; margin: auto; background: #fff; text-align: left; box-shadow: 0 5px 30px rgba(0,0,0,0.1); position: relative; }
.lang-switcher { margin-bottom: 30px; display: flex; justify-content: center; gap: 10px; }
.lang-switcher button { background: #eee; border: 1px solid #ccc; padding: 6px 15px; cursor: pointer; font-size: 12px; border-radius: 4px; }
.lang-switcher button.active { background: #d32f2f; color: white; }
h1 { color: #d32f2f; font-size: 2em; text-align: center; border-bottom: 3px double #d32f2f; padding-bottom: 20px; margin-top: 0; letter-spacing: 0.3em; }
.main-text { line-height: 2.8; font-size: 1.05em; margin: 40px 0; white-space: pre-wrap; color: #1a1a1a; text-align: justify; }

/* 署名画像エリア */
.signature-area { text-align: right; margin-top: 60px; border-top: 2px solid #d32f2f; padding-top: 30px; }
.sign-img { max-width: 250px; height: auto; display: inline-block; }
.sig-text { font-weight: bold; line-height: 1.8; color: #1a1a1a; margin-top: 10px; font-size: 1.1em; }

.menu-btn { display: block; background: #004d40; color: #fff; padding: 20px; text-align: center; text-decoration: none; font-weight: bold; border-radius: 4px; margin-top: 40px; box-shadow: 0 4px 0 #002d20; font-size: 1.1em; }
</style>
</head>
<body>
<div class="container">
    <div class="lang-switcher">
        <button onclick="setLang('ja')" id="btn-ja" class="active">日本語</button>
        <button onclick="setLang('en')" id="btn-en">English</button>
    </div>
    <h1 id="ui-title">新春特別寄稿</h1>
    <div id="ui-content" class="main-text"></div>
    
    <div class="signature-area">
        <img src="Sign.png" alt="篠ノ井乗務区 署名" class="sign-img">
        <div class="sig-text" id="ui-sig-text"></div>
    </div>

    <a href="index.html" class="menu-btn" id="ui-back">起点（トップページ）へ戻る</a>
</div>
<script>
const trans = {
    ja: {
        title: "新春に寄せる特別声明",
        back: "トップページへ戻る",
        text: "鉄道を愛し、鉄路と共に歩むすべての同志の皆様へ。\n\n令和八年の輝かしい新春の光を浴び、謹んで新年のご挨拶を申し上げます。旧年中、当「篠ノ井乗務区」へお寄せいただいた多大なるご支援、そして皆様お一人おひとりの情熱的な眼差しに、心より深く感謝申し上げます。\n\n私がこの「篠ノ井乗務区」という名を掲げ、一人のファンとして情報の受発信を開始してから、来る六月をもちまして二周年という大きな節目を迎えることとなります。この二年間、振り返ればそれは決して平坦な道のりではありませんでした。時に厳しく吹き付ける雪風のように、時に前方を遮る深い霧のように、活動を続ける中で迷いや困難に直面したことも一度や二度ではありませんでした。しかし、そのたびに私の背中を押してくれたのは、画面の向こうにいる皆様の温かい声、そして何より、この「鉄道」という文化が持つ不屈の精神でした。\n\n私たちが愛してやまない鉄道。それは単に鋼の車両が線路の上を転がるだけの現象ではありません。一万点を超える精密な部品の集合体である車両、それを支える強靭なレール、そして何より、豪雨の中でも深夜の凍てつく寒さの中でも、ただ「安全に目的地へ届ける」という一点の使命のために命を燃やす現場の人々の執念。そのすべてが織りなす巨大なシンフォニーこそが、鉄道の正体です。その一端に触れ、語らせていただける喜びを、私はこの二年間、片時も忘れたことはありません。\n\n今年の六月に迎える二周年。それは一つの到達点ではなく、次なる百年に向けて加速するための加速線に過ぎません。これまでの二年間で培った皆様との「信頼」という名の閉塞区間を、私はこれからも一つずつ丁寧に、誠実に踏み越えていきたいと考えております。\n\n人生という名の線路に、勾配のない道はありません。しかし、勾配が厳しければ厳しいほど、登りきった先にある展望は息を呑むほどに美しいものです。本年も、皆様の人生という名の名列車が、定時運行の誇りを胸に、誰よりも力強く、誰よりも輝かしい景色の中を駆け抜けることを切に願っております。",
        sigText: "2026/1/1\n本年もよろしくお願いします\n（おかげさまで今年の６月で２周年）"
    },
    en: {
        title: "Special New Year Statement",
        back: "Back to Home",
        text: "To all comrades who love the railway and walk alongside the tracks.\n\nAs we bask in the brilliant light of the 2026 New Year, I express my deepest gratitude for your support of 'Shinonoi Depot'. Your passion is the energy that drives us forward.\n\nSince I began as a single railfan under the name of 'Shinonoi Depot,' we are fast approaching our 2nd anniversary this coming June. Reflecting on these two years, the journey has not always been flat. Like a harsh blizzard or thick fog blocking the path, I have faced many moments of doubt and difficulty. Yet, what pushed me forward every time was your warm voices and the indomitable spirit of the railway culture itself.\n\nThe railways we love are not merely steel vehicles rolling on tracks. They are a symphony created by thousands of precision parts, resilient rails, and above all, the sheer tenacity of people who risk everything for the mission of 'Safety'. I have never forgotten the joy of being able to touch a part of this world.\n\nOur 2nd anniversary in June is not a destination, but a launchpad for the future. I intend to carefully cross each 'block section' of trust that we have built over these two years.\n\nOn the tracks of life, there is no road without a slope. But the steeper the climb, the more breathtaking the view from the top. I sincerely hope that your life's train runs with pride and strength through the most radiant scenery imaginable in 2026.",
        sigText: "2026/1/1\nLooking forward to another great year.\n(Celebrating our 2nd Anniversary this June)"
    }
};
function setLang(l) {
    const t = trans[l];
    document.getElementById("ui-title").innerText = t.title;
    document.getElementById("ui-content").innerText = t.text;
    document.getElementById("ui-sig-text").innerText = t.sigText;
    document.getElementById("ui-back").innerText = t.back;
    document.querySelectorAll('.lang-switcher button').forEach(b=>b.classList.remove('active'));
    document.getElementById('btn-'+l).classList.add('active');
}
setLang('ja');
</script>
</body>
</html>
