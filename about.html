<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サイトの使い方 - 篠ノ井乗務区</title>
<style>
/* 前述のスタイルを継承 */
.guide-step { text-align: left; margin-bottom: 30px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
.step-num { background: var(--red); color: white; padding: 2px 10px; border-radius: 50%; margin-right: 10px; }
</style>
</head>
<body>
<div class="container" style="max-width: 700px; margin: auto; padding: 40px; background:#fff; border-radius:15px;">
    <h1 style="text-align:center;">当サイトの楽しみ方</h1>
    
    <div class="guide-step">
        <p><span class="step-num">1</span><strong>おみくじで運勢点検</strong></p>
        <p>1月1日0時から、トップページに「おみくじ」ボタンが登場します。鉄道にちなんだ「鉄道みくじ」と、どなたでも楽しめる「一般みくじ」の2種類をご用意しています。</p>
    </div>

    <div class="guide-step">
        <p><span class="step-num">2</span><strong>目に優しい表示に切り替え</strong></p>
        <p>画面下の「高コントラスト設定切替」ボタンを押すと、文字が読みやすい黒背景のモードに変わります。お好みに合わせてご利用ください。</p>
    </div>

    <div class="guide-step">
        <p><span class="step-num">3</span><strong>自動更新でお知らせ</strong></p>
        <p>このサイトは5分ごとに自動で最新情報に更新されます。特別な操作をしなくても、新しいお知らせを逃さずチェックできます。</p>
    </div>

    <a href="index.html" style="display:block; text-align:center; color:var(--red); font-weight:bold;">起点（ホーム）へ戻る</a>
</div>
