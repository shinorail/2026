<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found - 篠ノ井乗務区</title>
<style>
body { background-color: #fcfaf2; color: #333; font-family: "serif"; text-align: center; padding: 50px 20px; }
.error-box { border: 5px double #d32f2f; padding: 40px; max-width: 500px; margin: auto; background: #fff; }
h1 { color: #d32f2f; font-size: 4em; margin: 0; }
p { font-weight: bold; margin: 20px 0; }
.msg { font-size: 0.9em; line-height: 1.6; color: #666; }
.menu-btn { display: inline-block; background: #004d40; color: #fff; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 4px; margin-top: 30px; }
</style>
</head>
<body>
<div class="error-box">
    <h1>404</h1>
    <p>路線を間違えたようです（ページが見つかりません）</p>
    <div class="msg">
        指定されたページは現在運休中か、路線（URL）が変更された可能性があります。<br>
        Oops! It looks like you've taken the wrong line.
    </div>
    <a href="index.html" class="menu-btn">起点（ホーム）に戻る / Home</a>
</div>
</body>
</html>
